
<!-- =========================
     BRIEF LEFT SECTION WITH VIDEO
============================== -->
<section class="app-brief {{ include.bg_class }}" id="{{ include.local_link_id }}">

    <div class="container">

        <div class="row">

            <!-- PHONES IMAGE -->
            <div class="col-md-6 wow fadeInRight animated" data-wow-offset="10" data-wow-duration="1.5s">
                <div class="video-container videos owl-carousel owl-theme">
                    {% assign videos = include.youtube_id | split: "," %}
                    {% if videos.size == 0 %}
                        <div class="video shadow-sm">
                            <lite-youtube width="560" height="315" videoid="{{include.youtube_id}}"
                              style="margin-bottom:3px;background-image: url('https://img.youtube.com/vi/{{include.youtube_id}}/maxresdefault.jpg')"></lite-youtube>
                        </div>
                    {% endif %}
                    {% if videos.size > 0 %}
                        {% for vid_id in videos %}
                            <div class="video shadow-sm">
                                <lite-youtube width="560" height="315" videoid="{{ vid_id }}"
                                  style="margin-bottom:3px;background-image: url('https://img.youtube.com/vi/{{ vid_id }}/maxresdefault.jpg')"></lite-youtube>
                            </div>
                        {% endfor %}
                    {% endif %}

                </div>

            </div>

            <!-- RIGHT SIDE WITH BRIEF -->
            <div class="col-md-6 left-align wow fadeInLeft animated" data-wow-offset="10" data-wow-duration="1.5s">

                <!-- SECTION TITLE -->
                <h2 class="dark-text">{{ include.title }} </h2>

                <div class="colored-line-left">
                </div>

                <p>
                    {{ include.content }}
                </p>

                <!-- BUTTON -->
                <div class="buttons">
                    <a href="{{ include.learn_url }}" class="btn btn-default btn-lg standard-button learn-more-button">Learn more</a>
                </div>
                <!-- /END BUTTONS -->

            </div>
            <!-- /END RIGHT BRIEF -->

        </div>
        <!-- /END ROW -->

    </div>
    <!-- /END CONTAINER -->

</section>
<!-- /END SECTION -->
