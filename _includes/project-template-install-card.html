<a class="archive-url {{include.repo | downcase | replace: '/', '_'}}" href="{{site.account_url}}/archive/{{include.repo}}">
    <div class="bg-white px-4 py-4 mr-4 mb-4 rounded-lg shadow-lg text-center items-center justify-center hover:shadow-2xl" style="min-width:150px">
        <div class="text-center font-extrabold flex items-center justify-center bg-white mb-2">
            <div class="text-4xl text-blue-400 my-3">
                {{ include.icon_element }}
            </div>
        </div>
        <div class="text-xl font-medium text-gray-700">{{include.name}}</div>
        <div class="flex justify-center h-8">
            {% assign tags = include.tags | split: "," %}
            {% for tag in tags %}
            <div class="mr-1"><span class="px-2 h-8 rounded-lg bg-blue-50 text-blue-500 text-sm">{{ tag }}</span></div>
            {% endfor %}
        </div>
        <span class="archive-name px-4 pb-2 text-blue-600">MyApp.zip</span>
        <div class="count mt-1 text-gray-400 text-sm">&nbsp;</div>
    </div>
</a>
